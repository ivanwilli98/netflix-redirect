<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Redirect</title>
    <script>
      window.onload = function () {
        // Buka tab baru untuk clear cookies
        window.open("https://www.netflix.com/clearcookies", "_blank");

        // Tunggu 5 detik, lalu redirect tab ini ke halaman login â†’ password
        setTimeout(() => {
          window.location.href = "https://www.netflix.com/id-en/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fpassword";
        }, 5000);
      };
    </script>
  </head>
  <body>
    Opening Netflix pages... please wait.
  </body>
</html>
