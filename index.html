<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Netflix Redirect</title>
    <script>
      window.onload = function () {
        // Buka tab baru untuk clearcookies
        const clearTab = window.open("https://www.netflix.com/clearcookies", "_blank");

        // Tunggu 5 detik
        setTimeout(() => {
          // Tutup tab clearcookies jika masih terbuka
          if (clearTab && !clearTab.closed) {
            clearTab.close();
          }

          // Redirect tab utama ke halaman login â†’ password
          window.location.href = "https://www.netflix.com/id-en/login?nextpage=https%3A%2F%2Fwww.netflix.com%2Fpassword";
        }, 2500);
      };
    </script>
  </head>
  <body>
    Please wait, preparing Netflix login flow...
  </body>
</html>
